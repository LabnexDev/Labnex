    <!-- PRELOAD OPTIMIZER - HIGHEST PRIORITY -->

    <script src="/lighthouse-optimizer.js"></script>
    
    <!-- LOAD CONSOLE FILTER AS EARLY AS POSSIBLE -->
    <script src="/console-filter.js"></script>
    
    <!-- IMMEDIATE CONSOLE FILTERING - RUNS BEFORE ANYTHING ELSE -->
    <script>
      // Override console methods immediately to prevent any warnings from appearing
      (function() {
        const originalConsoleError = console.error;
        const originalConsoleWarn = console.warn;
        const originalConsoleLog = console.log;

        // Override console.error to filter out known issues
        console.error = function(...args) {
          const message = args.join(' ');
          
          // Filter out Cloudflare deprecation warnings
          if (message.includes('StorageType.persistent is deprecated') ||
              message.includes('Failed to load resource') ||
              message.includes('cdn-cgi') ||
              message.includes('challenge-platform') ||
              message.includes('Mixed Content')) {
            return; // Suppress these completely
          }
          
          originalConsoleError.apply(console, args);
        };

        // Override console.warn to filter GitHub Pages warnings
        console.warn = function(...args) {
          const message = args.join(' ');
          
          // Filter out known GitHub Pages warnings
          if (message.includes('StorageType.persistent is deprecated') ||
              message.includes('Failed to load resource') ||
              message.includes('Mixed Content') ||
              message.includes('cdn-cgi') ||
              message.includes('challenge-platform')) {
            return; // Suppress these warnings completely
          }
          
          originalConsoleWarn.apply(console, args);
        };

        // Override console.log to filter some warnings
        console.log = function(...args) {
          const message = args.join(' ');
          
          // Filter out deprecation messages
          if (message.includes('StorageType.persistent is deprecated')) {
            return; // Suppress these logs
          }
          
          originalConsoleLog.apply(console, args);
        };

        // Override any potential deprecated API usage
        if (typeof window !== 'undefined') {
          Object.defineProperty(window, 'StorageType', {
            get: function() {
              return {
                persistent: 'persistent',
                temporary: 'temporary'
              };
            },
            configurable: true
          });
        }
      })();
    </script>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // GitHub Pages SPA routing support
      // This script handles the redirect from 404.html
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))

      // Performance optimizations
      window.addEventListener('DOMContentLoaded', () => {
        // Lazy load images for better performance
        if ('IntersectionObserver' in window) {
          const imageObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                const img = entry.target;
                img.setAttribute('loading', 'lazy');
                observer.unobserve(img);
              }
            });
          });
          
          document.querySelectorAll('img:not([loading])').forEach(img => {
            imageObserver.observe(img);
          });
        } else {
          // Fallback for older browsers
          document.querySelectorAll('img:not([loading])').forEach(img => img.setAttribute('loading', 'lazy'));
        }
        
        // Preload critical CSS
        const criticalCSS = document.createElement('link');
        criticalCSS.rel = 'preload';
        criticalCSS.as = 'style';
        criticalCSS.href = '/src/index.css';
        document.head.appendChild(criticalCSS);
      });

      // Enhanced Cloudflare deprecation warning handler for GitHub Pages
      (function() {
        // Store original console methods
        const originalConsoleError = console.error;
        const originalConsoleWarn = console.warn;
        const originalConsoleLog = console.log;

        // Override console.error to filter out known Cloudflare deprecation warnings
        console.error = function(...args) {
          const message = args.join(' ');
          
          // Filter out known Cloudflare deprecation warnings
          if (message.includes('StorageType.persistent is deprecated') ||
              message.includes('Failed to load resource') ||
              message.includes('cdn-cgi') ||
              message.includes('challenge-platform') ||
              message.includes('Mixed Content')) {
            // Don't log this as an error - it's from Cloudflare's CDN, not our code
            return;
          }
          
          // Log other errors normally
          originalConsoleError.apply(console, args);
        };

        // Override console.warn to filter GitHub Pages warnings
        console.warn = function(...args) {
          const message = args.join(' ');
          
          // Filter out known GitHub Pages warnings
          if (message.includes('StorageType.persistent is deprecated') ||
              message.includes('Failed to load resource') ||
              message.includes('Mixed Content') ||
              message.includes('cdn-cgi') ||
              message.includes('challenge-platform')) {
            return; // Suppress these warnings completely
          }
          
          originalConsoleWarn.apply(console, args);
        };

        // Override console.log to filter some warnings
        console.log = function(...args) {
          const message = args.join(' ');
          
          // Filter out deprecation messages
          if (message.includes('StorageType.persistent is deprecated')) {
            return; // Suppress these logs
          }
          
          originalConsoleLog.apply(console, args);
        };

        // Use modern storage API if available
        if (typeof navigator !== 'undefined' && navigator.storage) {
          // Modern storage API is available
          console.log('Using modern navigator.storage API');
        }

        // Override any potential deprecated API usage
        if (typeof window !== 'undefined') {
          // Prevent any deprecated API warnings from appearing
          Object.defineProperty(window, 'StorageType', {
            get: function() {
              return {
                persistent: 'persistent',
                temporary: 'temporary'
              };
            },
            configurable: true
          });
        }
      })();
    </script>
