    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          console.log('[index.html] Parsed query params (q):', JSON.parse(JSON.stringify(q)));

          if (q.p !== undefined) {
            console.log('[index.html] q.p detected:', q.p);
            var pathname = l.pathname; 
            console.log('[index.html] current l.pathname:', pathname);
            var basePath = pathname.substring(0, pathname.lastIndexOf('/') + 1);
            console.log('[index.html] calculated basePath:', basePath);
            
            var pagePath = q.p.startsWith('/') ? q.p.substring(1) : q.p;
            console.log('[index.html] calculated pagePath (from q.p):', pagePath);

            var finalPath = basePath + pagePath;
            var finalQuery = q.q ? ('?' + q.q) : '';
            var finalHash = l.hash;
            console.log('[index.html] Attempting history.replaceState with path:', finalPath, 'query:', finalQuery, 'hash:', finalHash);

            window.history.replaceState(null, null,
              finalPath +
              finalQuery +
              finalHash
            );
            console.log('[index.html] history.replaceState called. New location.href should be:', l.protocol + '//' + l.host + finalPath + finalQuery + finalHash);
          } else {
            console.log('[index.html] q.p was undefined. No redirect performed by this script.');
          }
        }
      }(window.location))
    </script>
