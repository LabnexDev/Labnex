<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Labnex - AI-Powered Testing Automation</title>
    <script>
      // GitHub Pages 404 redirect for client-side routing
      // This script takes the current URL and redirects to the main index.html
      // while preserving the path for the React Router to handle
      
      var pathSegmentsToKeep = 1; // Keep '/Labnex' segment
      
      var l = window.location;
      l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
          '/?/' + 
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
      );
    </script>
  </head>
  <body>
    <!-- GitHub Pages 404 redirect for React Router -->
    <div style="font-family: Arial, sans-serif; text-align: center; padding: 50px;">
      <h1>Redirecting...</h1>
      <p>You are being redirected to Labnex...</p>
      <p>If this doesn't work automatically, <a href="/Labnex/">click here</a>.</p>
    </div>
  </body>
</html>
