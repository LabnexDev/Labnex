<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Labnex - Page Not Found</title>
    <script type="text/javascript">
      // This script handles client-side routing for Single Page Applications (SPAs)
      // on static hosting platforms like GitHub Pages.

      // It preserves the original path and search query from the URL.
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;

      // The path and search are stored in sessionStorage. The React app will
      // read from sessionStorage on its initial load to navigate to the correct route.
      sessionStorage.setItem('spa_redirect_path', path);
      if (search) {
        sessionStorage.setItem('spa_redirect_search', search);
      }

      // Finally, it redirects to the root of the application.
      // The hash is preserved in the redirect.
      window.location.replace('/' + hash);
    </script>
  </head>
  <body>
    <!-- Optional: Add a loading indicator or message for the user -->
    <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
  </body>
</html>
